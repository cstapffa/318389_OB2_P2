<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title - Registar</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>

  <body>
    <div class="contenedor">
      <form>
        <div>
          <label for="form-register-nombre">Nombre:</label>
          <input type="text" id="form-register-nombre" required />
        </div>
        <div>
          <label for="form-register-email">Usuario:</label>
          <input type="text" id="form-register-user" required />
        </div>
        <div>
          <label for="form-register-password">Password:</label>
          <input type="password" id="form-register-password" required />
        </div>
        <input type="button" id="boton-register-submit" value="Registrar" />
        <div id="form-register-error" class="error"></div>
      </form>
      <a href="login.html">Login</a>
    </div>
    <script src="js/register.js" type="module"></script>
  </body>
</html>
